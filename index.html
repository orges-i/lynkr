<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>LYNKR | One link. Infinite presence.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: 'rgb(var(--background) / <alpha-value>)',
            surface: 'rgb(var(--surface) / <alpha-value>)',
            surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
            border: 'rgb(var(--border) / <alpha-value>)',
            primary: 'rgb(var(--text-primary) / <alpha-value>)',
            secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
          },
          animation: {
            'blob': 'blob 7s infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'shimmer': 'shimmer 2.5s infinite linear',
            'spin-slow': 'spin 3s linear infinite',
            'beam-drop': 'beam-drop 8s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            'beam-drop': {
              '0%': { top: '-20%', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { top: '120%', opacity: '0' }
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Light Mode (Apple Style) */
      --background: 245 245 247;
      /* #F5F5F7 */
      --surface: 255 255 255;
      /* #FFFFFF */
      --surface-highlight: 255 255 255;
      --border: 229 229 234;
      /* #E5E5EA */
      --text-primary: 29 29 31;
      /* #1D1D1F */
      --text-secondary: 134 134 139;
      /* #86868B */
    }

    .dark {
      /* Dark Mode (Original Premium Dark) */
      --background: 5 5 5;
      /* #050505 */
      --surface: 18 18 18;
      /* #121212 */
      --surface-highlight: 30 30 30;
      /* #1E1E1E */
      --border: 39 39 42;
      /* #27272a */
      --text-primary: 255 255 255;
      --text-secondary: 161 161 170;
      /* #a1a1aa */
    }

    body {
      background-color: rgb(var(--background));
      color: rgb(var(--text-primary));
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--border));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--text-secondary));
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px;
      /* Offset for fixed navbar */
    }

    /* View Transitions API Styles for Liquid Effect */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation: none;
      mix-blend-mode: normal;
    }

    /* The new view sits on top during the transition */
    ::view-transition-new(root) {
      z-index: 9999;
    }

    ::view-transition-old(root) {
      z-index: 1;
    }

    /* Dark mode specific ordering if needed, but the JS clip-path handles visibility */
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
